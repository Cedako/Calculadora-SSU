<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora SSU</title>
    
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="./img/SSU.png">
    <link rel="apple-tocuh-icon" href="./img/SSU.png">
    <link rel="manifest" href="./manifest.json">
    
    <link rel="apple-touch-startup-image" href="./img/SSU.png">
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body onload=init();>
        <table class="calculadora">
        <tr>
            <td colspan="4">
                <span id="resultado">
                </span>
            </td>
        </tr>
        <tr>
            <td>
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="dividir">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="multiplicar">x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="resta">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="clear">C</button>
                <button id="igual">=</button>
                <button id="cero">0</button>
                <button id="suma">+</button> 
            </td>
        </tr>
        </table>
        <table class="resultadoG">
            <tr>
                <td colspan="1">
                    <span id="guardado"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="limpiarGuardado">Limpiar Guardado</button>
                    <button id="guardarResultado">Guardar Resultado</button>
                    <button id="usar">Usar</button>
                </td>
            </tr>
        </table>

    <script src="calculadora.js"></script>
</body>
</html>
